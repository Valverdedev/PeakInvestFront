<div class="card">
  <div class="card-header">Calcular Parcelas</div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Valor"
            aria-label="Valor"
            formControlName="valor"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Parcela"
            aria-label="Parcela"
            formControlName="parc"
          />
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Total"
              aria-label="Total"
              formControlName="total"
              aria-label="Amount (to the nearest dollar)"
            />
          </div>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" (click)="Calcular()">
            <i class="fas fa-plus-circle">Calcular</i>
          </button>
        </div>
      </div>
    </form>
    <div></div>
  </div>
</div>
